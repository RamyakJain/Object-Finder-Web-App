<html>
    <head>
        <title>Object Finder Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg"><center>
        <h3 class="btn btn-info heading">Object Finder Web App
            <div class="heading_instruction">The input name which you will give should match the names present in CocoSSD model then only it will detect</div>
        </h3>
        <div class="form-group" style="width: 30%;">
            <label>Object Name: </label>
        <input class="form-control" placeholder="Object Name" id="input">
        <br><br>
        <button class="btn btn-success button_tag" onclick="start();">Start</button>
    </div>
    <h3 class="btn btn-warning" id="status"></h3>
    <h3 class="btn btn-danger" id="yes_or_no"></h3>
    </center>
    <script src="main.js"></script>
        </html>
